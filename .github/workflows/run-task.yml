name: Telegram Scraper Notification

on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 min
  workflow_dispatch:

jobs:
  scrape_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        working-directory: ./src # Specify the src folder
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper and send Telegram message
        working-directory: ./src # Change to the src folder
        run: |
          python scraper.py
        env:
          CHAT_ID: ${{ secrets.CHAT_ID }}
          BOT_API: ${{ secrets.BOT_API }}
